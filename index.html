<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Rubik+Vinyl&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <input
          type="text"
          name="city"
          id="city-input"
          placeholder="Enter City"
        />

        <input type="submit" id="search-input" value="search🔍" />

        <input type="button" id="location" value="current" />
        <h2 class="city" id="city-name"></h2>
      </form>
      <div class="row">
        <div class="col">
          <span class="degree" id="degree">0</span>

          <a class="centigrade" href="#" id="centigrade">°C</a>
          <span class="dash">|</span>
          <a class="farenheit" href="#" id="farenheit">°F</a>
        </div>
        <div class="data">
          <div class="col" id="date-input"></div>
          <div class="col" id="clock-input"></div>

          <br />
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-3">
          <div
            class="p-2 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3"
          >
            🌤
            <br />
            Friday
            <br />
            2°C
          </div>
        </div>
        <div class="col-3">
          <div
            class="p-2 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3"
          >
            ☁
            <br />
            Satrday
            <br />
            2°C
          </div>
        </div>
        <div class="col-3">
          <div
            class="p-2 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3"
          >
            🌤
            <br />
            Sunday
            <br />
            4°C
          </div>
        </div>
        <div class="col-3">
          <div
            class="p-2 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3"
          >
            🌨
            <br />
            Monday
            <br />
            4°C
          </div>
        </div>
        <div class="col-3">
          <div
            class="p-2 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3"
          >
            🌧
            <br />
            Tuesday
            <br />
            6°C
          </div>
        </div>
      </div>

      <p>
        <a
          href="https://github.com/Zohre2693/My-Weather-App"
          target="_blank"
          class="link-source"
        >
          open-source code
        </a>
        by Zahra
      </p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
